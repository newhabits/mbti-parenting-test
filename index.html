<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MBTI 육아 테스트</title>
    <link href="https://fonts.googleapis.com/css2?family=Gaegu:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="preload" as="image" href="images/title.png">
    <link rel="preload" as="image" href="images/start-button.png">
</head>
<body>
    <div class="container">
        <div id="intro-container">
           <div class="title-wrapper">
                <div class="title-image">
                    <img src="images/title.png" alt="MBTI 육아 테스트">
                    <button class="start-button" id="start-btn">테스트 시작하기</button>
                </div>
            </div>
        </div>
        
        <div id="quiz-container" class="hidden">
            <button id="back-button" onclick="goBack()" class="hidden">이전으로</button>
            
            <div class="progress-bar">
                <div class="progress"></div>
            </div>
            
            <div id="question"></div>
            <div id="answers"></div>
        </div>
        
        <div id="result-container" class="hidden">
            <h2>테스트 결과</h2>
            <div id="result-content"></div>
            <div id="result"></div>
            <button onclick="location.reload()">다시 테스트하기</button>
            <a id="product-link" href="#" target="_blank" class="product-button">추천 상품 보러가기</a>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        // 페이지가 완전히 로드된 후에 실행
        document.addEventListener('DOMContentLoaded', function() {
            // 시작 버튼 클릭 시 실행될 함수
            document.getElementById('start-btn').addEventListener('click', function() {
                // 인트로 컨테이너 완전히 제거
                var introContainer = document.getElementById('intro-container');
                if (introContainer) {
                    introContainer.parentNode.removeChild(introContainer);
                }
                
                // 퀴즈 컨테이너 표시
                document.getElementById('quiz-container').classList.remove('hidden');
                
                // 테스트 초기화 및 시작
                currentQuestionIndex = 0;
                scores = { E: 0, I: 0, S: 0, N: 0, T: 0, F: 0, J: 0, P: 0 };
                previousAnswers = [];
                renderQuestion();
            });
        });
    </script>
</body>
</html>
