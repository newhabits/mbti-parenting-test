<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MBTI 육아 테스트</title>
    <link rel="preload" href="fonts/OmyuPretty.ttf" as="font" type="font/ttf" crossorigin>
    <link rel="stylesheet" href="style.css">
    <link rel="preload" as="image" href="images/title.png">
    <link rel="preload" as="image" href="images/start-button.png">
</head>
<body>
    <div class="container">
        <div id="intro-container">
            <div class="title-wrapper">
                <div class="title-image">
                    <img src="images/title.png" alt="MBTI 육아 테스트">
                </div>
                <div class="start-button">
                    <img src="images/start-button.png" alt="테스트 시작하기" onclick="startTest()">
                </div>
            </div>
        </div>
        
        <div id="quiz-container" class="hidden">
            <div id="question"></div>
            <div id="answers"></div>
        </div>
        
        <div id="result-container" class="hidden">
            <h2>테스트 결과</h2>
            <p id="result"></p>
            <button onclick="location.reload()">다시 테스트하기</button>
            <a id="product-link" href="#" target="_blank" class="product-button">추천 상품 보러가기</a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
