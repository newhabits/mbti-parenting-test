<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MBTI 육아 테스트</title>
    <link href="https://fonts.googleapis.com/css2?family=Gaegu:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="preload" as="image" href="images/title.png">
    <link rel="preload" as="image" href="images/start-button.png">
</head>
<body>
    <div class="main-wrapper">
        <div id="intro-container" class="container">
           <div class="title-wrapper">
                <div class="title-image">
                    <img src="images/title.png" alt="MBTI 육아 테스트">
                    <button class="start-button" id="start-btn">테스트 시작하기</button>
                </div>
            </div>
        </div>
        
        <div id="quiz-container" class="container hidden">
            <button id="back-button" class="hidden">이전으로</button>
            
            <div class="progress-bar">
                <div class="progress"></div>
            </div>
            
            <div id="question"></div>
            <div id="answers"></div>
        </div>
        
        <div id="result-container" class="container hidden">
            <h2>테스트 결과</h2>
            <div id="result-content"></div>
            <div id="result"></div>
            <button id="restart-btn">다시 테스트하기</button>
            <a id="product-link" href="#" target="_blank" class="product-button">추천 상품 보러가기</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {

            document.getElementById('start-btn').addEventListener('click', function() {
                document.getElementById('intro-container').classList.add('hidden');
                document.getElementById('quiz-container').classList.remove('hidden');
                
                window.currentQuestionIndex = 0;
                window.scores = { E: 0, I: 0, S: 0, N: 0, T: 0, F: 0, J: 0, P: 0 };
                window.previousAnswers = [];
                window.renderQuestion();
            });
            

            document.getElementById('back-button').addEventListener('click', function() {
                window.goBack();
            });
            

            document.getElementById('restart-btn').addEventListener('click', function() {
                location.reload();
            });
        });
    </script>
    <script src="script.js"></script>
</body>
</html>
