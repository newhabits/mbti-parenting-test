<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MBTI 육아 테스트</title>
  
  <!-- Open Graph 메타 태그 (Facebook, 카카오톡 등) -->
  <meta property="og:title" content="MBTI 육아 테스트 - 나의 양육 스타일 찾기" />
  <meta property="og:description" content="오늘도 애쓰고 있는 나를 들여다보는 짧은 시간" />
  <meta property="og:image" content="https://newhabits.github.io/mbti-parenting-test/images/thumbnail.png" />
  <meta property="og:url" content="https://newhabits.github.io/mbti-parenting-test/" />
  <meta property="og:type" content="website" />
  <meta property="og:site_name" content="MBTI 육아 테스트" />
  
  <!-- Twitter Card 메타 태그 -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="MBTI 육아 테스트 - 나의 양육 스타일 찾기" />
  <meta name="twitter:description" content="오늘도 애쓰고 있는 나를 들여다보는 짧은 시간" />
  <meta name="twitter:image" content="https://newhabits.github.io/mbti-parenting-test/images/thumbnail.png" />
  
  <!-- 기본 메타 태그 -->
  <meta name="description" content="오늘도 애쓰고 있는 나를 들여다보는 짧은 시간" />
  <meta name="keywords" content="MBTI 육아 테스트 - 나의 양육 스타일 찾기" />
  
  <link rel="stylesheet" href="style.css" />
  <link rel="preload" as="image" href="images/thumbnail.png" />
</head>
<body>
  <div class="container">

    <!-- 인트로 화면 -->
    <div id="intro-container" class="active">
      <div class="title-wrapper">
        <div class="title-image">
          <img src="images/title.png" alt="MBTI 육아 테스트" />
        </div>
        <button class="simple-button" id="start-btn">테스트 시작하기</button>
      </div>
    </div>

    <!-- 질문 화면 -->
    <div id="quiz-container">
      <button id="back-button" class="simple-button hidden">이전으로</button>
      <div class="progress-bar">
        <div class="progress"></div>
      </div>
      <div id="question"></div>
      <div id="answers"></div>
    </div>

    <!-- 결과 화면 -->
  <div id="result-container">
     <div id="result-type-image"></div>
     <div id="result-content"></div>
     <div id="result"></div>
     <div class="button-group">
       <button id="share-button" class="simple-button share-button">결과 공유하기</button>
       <button onclick="location.reload()" class="simple-button">다시 테스트하기</button>
     </div>
     <div id="share-alert" class="share-alert hidden">링크가 복사되었습니다!</div>
   </div>

  </div>

<script src="script.js"></script>

</body>
</html>
